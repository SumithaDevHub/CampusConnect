<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Staff Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside
            class="bg-blue-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <div class="flex items-center space-x-2 px-4">
                <i class="fas fa-user-tie text-2xl"></i>
                <span class="text-2xl font-extrabold">Staff Portal</span>
            </div>
            <nav>
                <a href="staff-dashboard.html"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <a href="manage-appointments.html"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
                    <i class="fas fa-calendar-check mr-2"></i>Manage Appointments
                </a>
                <a href="book-appointment.html"
                    class="block py-2.5 px-4 rounded transition duration-200 bg-blue-700 text-white">
                    <i class="fas fa-calendar-plus mr-2"></i>Book Appointment
                </a>
                <a href="appointment-history.html"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
                    <i class="fas fa-history mr-2"></i>Appointment History
                </a>
                <a href="../index.html"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Book Appointment</h1>
            </div>

            <!-- Appointment Booking Form -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-2xl font-semibold mb-4">Appointment Details</h2>
                <form id="bookingForm">
                    <div class="mb-4">
                        <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
                        <input type="text" id="studentName" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out p-2"
                            placeholder="Enter student's name">
                    </div>
                    <div class="mb-4">
                        <label for="appointmentDate" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="appointmentDate" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out p-2">
                    </div>
                    <div class="mb-4">
                        <label for="appointmentTime" class="block text-sm font-medium text-gray-700">Time</label>
                        <input type="time" id="appointmentTime" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out p-2">
                    </div>
                    <div class="mb-4">
                        <label for="appointmentReason" class="block text-sm font-medium text-gray-700">Reason</label>
                        <textarea id="appointmentReason" rows="3" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out p-2"
                            placeholder="Enter reason for appointment..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="additionalNotes" class="block text-sm font-medium text-gray-700">Additional
                            Notes</label>
                        <textarea id="additionalNotes" rows="3"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out p-2"
                            placeholder="Any additional notes..."></textarea>
                    </div>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Book
                        Appointment</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const studentName = document.getElementById('studentName').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const appointmentTime = document.getElementById('appointmentTime').value;
            const appointmentReason = document.getElementById('appointmentReason').value;
            const additionalNotes = document.getElementById('additionalNotes').value;

            // Here you would typically send this data to your server
            alert(`Appointment booked for ${studentName} on ${appointmentDate} at ${appointmentTime}.\nReason: ${appointmentReason}\nNotes: ${additionalNotes}`);

            // Reset the form after submission
            document.getElementById('bookingForm').reset();
        });
    </script>
</body>

</html>
